
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <h1> Text to Speech</h1>

    <textarea id="textinput" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="speak()">Text to Speech</button>

    <script>
        const API_KEY = "LC_dNjsnvl48gi0OvgYnzHfE5ElvriQ7_6mTq29PvdAC";
        const API_URL = "https://api.au-syd.text-to-speech.watson.cloud.ibm.com/v1/synthesize?voice=en-US_AllisonV3Voice";

        async function speak() {
            const text = document.getElementById("textinput").value;

            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "audio/mp3",
                    "Authorization": "Basic " + btoa("apikey:" + API_KEY),
                },
                body: JSON.stringify({ text: text })
            });

            if (!response.ok) {
                alert("Error with Text-to-Speech request");
                return;
            }

            const audioData = await response.blob();
            const audioUrl = URL.createObjectURL(audioData);
            const audio = new Audio(audioUrl);
            audio.play();
        }
    </script>
</body>
</html>
